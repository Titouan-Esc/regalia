<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regalia</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- ! Main plus div qui va contenir notre animation d'entrée -->
    <main>
      <div id="anime"></div>
      <h1 class="heading" data-target-resolver></h1>
      <form id="code">
        <input type="text" />
        <!-- <input type="text" maxlength="1" />
        <input type="text" maxlength="1" />
        <input type="text" maxlength="1" />
        <input type="text" maxlength="2" />
        <input type="text" maxlength="1" />
        <input type="text" maxlength="1" /> -->
      </form>
      <iframe
        id="video"
        width="560"
        height="315"
        src="https://www.youtube.com/embed/XsD_tty6Hco"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </main>

    <!-- ! Div qui va contenir notre son d'entrée -->
    <audio autoplay>
      <source
        src="sounddesign_audio3_regalia (mp3cut (mp3cut.net).mp3"
        type="audio/mpeg"
      />
    </audio>
    <audio autoplay id="media"></audio>

    <!-- ! Lottie nous permet de lire l'animation -->
    <script src="lottie.js"></script>

    <!-- ! Appel à notre fichier js -->
    <script src="./assets/js/app.js" defer></script>
  </body>
</html>
